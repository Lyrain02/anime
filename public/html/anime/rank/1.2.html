<script type="text/javascript">
    layui.use('element',function () {
        var element=layui.element;
    });

    layui.use('table', function(){
        var table = layui.table;

        //第一个实例
        table.render({
            elem: '#demo'
            ,size: 'lg'
            ,toolbar: '#toolbarDemo'
            ,height:  'full-270'
            ,url: 'http://localhost:3000/mysql/action' //数据接口
            ,cols: [[ //表头
                {field: 'index', type: 'numbers'}
                ,{field: 'index', type: 'checkbox'}
                ,{field: 'Name', title: 'name', width:80}
                ,{field: 'Score', title: 'score', width:80,edit:'text',sort:true}
                ,{field: 'Genders', title: 'genders', width:80}
                ,{field: 'Type', title: 'type', width:80}
                ,{field: 'Episodes', title: 'episodes', width: 177}
                ,{field: 'Aired', title: 'aired', width: 80}
                ,{field: 'Premiered', title: 'premiered', width: 80}
                ,{field: 'Favorites', title: 'favorites', width: 100,sort:true}
                ,{field: '操作',toolbar: '#barDemo'}
            ]]
            ,page: true
            ,limits: [3,5,10]  //一页选择显示3,5或10条数据
            ,limit: 10  //一页显示10条数据
            ,parseData: function(res){ //将原始数据解析成 table 组件所规定的数据，res为从url中get到的数据
                var result;
                console.log(this);
                console.log(JSON.stringify(res));
                if(this.page.curr){
                    result = res.data.slice(this.limit*(this.page.curr-1),this.limit*this.page.curr);
                }
                else{
                    result=res.data.slice(0,this.limit);
                }
                return {
                    "code": res.code, //解析接口状态
                    "msg": res.msg, //解析提示文本
                    "count": res.count, //解析数据长度
                    "data": result //解析数据列表
                };
            }
        });
        table.on('toolbar(test)', function(obj){
            var checkStatus = table.checkStatus(obj.config.id);
            console.log(checkStatus);
            switch(obj.event){
                case 'getCheckData':
                    var arr=checkStatus.data;
                    layer.msg(JSON.stringify(arr));
                    break;
                case 'getCheckLength':
                    var arr=checkStatus.data;
                    layer.msg('选中了'+arr.length+'条记录');
                    break;
                case 'isAll':
                    var flag = checkStatus.isAll;
                    var str = flag?'已全选':'未全选';
                    layer.msg(str);
                    break;
                default:
            }
        });

        table.on('tool(test)',function (obj) {
            var enentName=obj.event;
            if(enentName==='del'){
                layer.confirm('您确认要删除吗？',function (index) {
                    obj.del();
                    layer.close(index);
                })
            }else if(enentName==='edit'){
                layer.prompt({
                    formType:0,
                    value:obj.data.Name
                },function (value,index) {
                    obj.update({
                        Name:value
                    });
                    layer.close(index);
                })
            }
        });

        table.on('edit(test)',function (obj) {
            console.log(obj);
            var value=obj.value;
            var data=obj.data;
            var field=obj.field;
            layer.msg("【动画:"+data.Name+"】的"+field+"字段的值修改为："+value);
        });

        $(document).on('click','#searchBtn',function (data) {
            var search=$('#demoReload');
            table.reload('demo',{
                where:{
                    name:search.val()
                },
                page:{
                    curr:1
                }
            })
        })
    });
</script>
