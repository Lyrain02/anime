<script type="text/javascript">
    layui.use('element',function () {
        var element=layui.element;
    });

    layui.use('table', function(){
        var table = layui.table;

        //第一个实例
        table.render({
            elem: '#demo'
            ,size: 'lg'
            ,height:  'full-270'
            ,url: 'http://localhost:3000/mysql/action' //数据接口
            ,cols: [[ //表头
                {field: 'index', type: 'numbers'}
                ,{field: 'Name', title: 'name', width:80}
                ,{field: 'Score', title: 'score', width:80,edit:'text',sort:true}
                ,{field: 'Genders', title: 'genders', width:80}
                ,{field: 'Type', title: 'type', width:80}
                ,{field: 'Episodes', title: 'episodes', width: 177}
                ,{field: 'Aired', title: 'aired', width: 80}
                ,{field: 'Premiered', title: 'premiered', width: 80}
                ,{field: 'Favorites', title: 'favorites', width: 100,sort:true}
                ,{field: '操作',toolbar: '#barDemo'}
            ]]
            ,page: true
            ,limits: [3,5,10]  //一页选择显示3,5或10条数据
            ,limit: 10  //一页显示10条数据
            ,parseData: function(res){ //将原始数据解析成 table 组件所规定的数据，res为从url中get到的数据
                var result;
                console.log(this);
                console.log(JSON.stringify(res));
                if(this.page.curr){
                    result = res.data.slice(this.limit*(this.page.curr-1),this.limit*this.page.curr);
                }
                else{
                    result=res.data.slice(0,this.limit);
                }
                return {
                    "code": res.code, //解析接口状态
                    "msg": res.msg, //解析提示文本
                    "count": res.count, //解析数据长度
                    "data": result //解析数据列表
                };
            }
        });
        $(document).on('click','#genres',function (data) {
            var search=$('#testReload');
            var seek=$('#examReload');
            table.reload('demo',{
                where:{
                    genres:search.val(),
                    order:seek.val()
                },
                page:{
                    curr:1
                }
            })
        })
    });
</script>
